<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamper++ Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            width: 350px;
            font-family: 'Inter', sans-serif;
        }
        .dark {
            background-color: #1f2937;
            color: #f3f4f6;
        }
        .dark .bg-gray-50 { background-color: #374151; }
        .dark .text-gray-800 { color: #f9fafb; }
        .dark .text-gray-500 { color: #d1d5db; }
        .dark .hover\:bg-gray-100:hover { background-color: #4b5563; }
        .dark .border-gray-200 { border-color: #4b5563; }
        .dark .divide-gray-200 > :not([hidden]) ~ :not([hidden]) { border-color: #4b5563; }
        .switch { position: relative; display: inline-block; width: 40px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white dark:bg-gray-800">
    <div id="app" class="p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold text-gray-800 dark:text-white">Tamper++</h1>
            <div>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i class="fas fa-sun text-gray-700 dark:text-gray-300"></i>
                </button>
                <button id="open-dashboard" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i class="fas fa-cog text-gray-700 dark:text-gray-300"></i>
                </button>
            </div>
        </div>

        <div class="mb-4">
            <h2 class="text-sm font-semibold text-gray-600 dark:text-gray-400 mb-2">Skrypty dla tej strony</h2>
            <div id="scripts-list" class="divide-y divide-gray-200 dark:divide-gray-600">
                <!-- Skrypty będą wstrzykiwane tutaj dynamicznie -->
                <p id="no-scripts-message" class="text-center text-gray-500 py-4">Brak aktywnych skryptów dla tej domeny.</p>
            </div>
        </div>

        <button id="add-new-script" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center">
            <i class="fas fa-plus mr-2"></i> Dodaj nowy skrypt
        </button>
    </div>

    <template id="script-item-template">
        <div class="flex items-center justify-between py-3 script-item">
            <div>
                <p class="font-semibold text-gray-800 dark:text-white script-name"></p>
                <p class="text-xs text-gray-500 dark:text-gray-400 script-version"></p>
            </div>
            <label class="switch">
                <input type="checkbox" class="toggle-switch">
                <span class="slider"></span>
            </label>
        </div>
    </template>

    <script src="js/popup.js"></script>
</body>
</html>
