<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamper++ Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --editor-bg: #ffffff;
            --editor-fg: #000000;
            --sidebar-bg: #f9fafb;
            --main-bg: #ffffff;
            --text-color: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
        }
        html.dark {
            --editor-bg: #1e1e1e;
            --editor-fg: #d4d4d4;
            --sidebar-bg: #1f2937;
            --main-bg: #111827;
            --text-color: #f9fafb;
            --text-muted: #9ca3af;
            --border-color: #374151;
        }
        body {
            background-color: var(--main-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
        }
        #editor {
            width: 100%;
            height: calc(100vh - 200px);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">
    <div class="flex h-screen bg-gray-100 dark:bg-gray-900">
        <!-- Sidebar -->
        <div id="sidebar" class="w-80 bg-white dark:bg-sidebar-bg border-r border-gray-200 dark:border-border-color flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-border-color flex justify-between items-center">
                <h1 class="text-2xl font-bold">Tamper++</h1>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i class="fas fa-sun text-gray-700 dark:text-gray-300"></i>
                </button>
            </div>
            <div class="p-4 space-y-2">
                <button id="install-new-script-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i> Zainstaluj nowy skrypt
                </button>
            </div>
            <nav id="script-list-nav" class="flex-1 overflow-y-auto p-4 space-y-2">
                <!-- Lista skryptów -->
            </nav>
            <!-- Sekcja Narzędzi -->
            <div class="p-4 border-t border-gray-200 dark:border-border-color">
                <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400 mb-3">Narzędzia</h3>
                <div class="space-y-2">
                     <button id="import-from-file-btn" class="w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors flex items-center justify-center">
                        <i class="fas fa-file-import mr-2"></i> Importuj z pliku
                    </button>
                     <button id="import-from-url-btn" class="w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors flex items-center justify-center">
                        <i class="fas fa-link mr-2"></i> Importuj z URL
                    </button>
                     <button id="export-all-btn" class="w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors flex items-center justify-center">
                        <i class="fas fa-file-export mr-2"></i> Eksportuj wszystko
                    </button>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <main id="main-content" class="flex-1 flex flex-col">
           <!-- ... (editor and welcome views are unchanged) ... -->
        </main>
    </div>

    <template id="script-nav-item-template">
        <!-- ... (template from v2 is unchanged) ... -->
    </template>
    
    <input type="file" id="file-importer" class="hidden" accept=".js,.json">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
    <script src="js/options.js"></script>
</body>
</html>
